<H3><A NAME="SECTION000810300000000000000">
Algorithm</A>
</H3>

<P>
<!-- MATH
 $\forall i \in [0,l2)$
 -->

<UL>
<LI><!-- MATH
 $R_{i,2j} = (W_{i,j} - W_{i,j + l2}) \sqrt {\frac{1}{2}}$
 -->
</LI>
<LI><!-- MATH
 $R_{i,2j + 1} = (W_{i,j + l2} +  W_{i,j}) \sqrt {\frac{1}{2}}$
 -->
</LI>
</UL>
