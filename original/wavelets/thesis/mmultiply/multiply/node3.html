<H3><A NAME="SECTION00011100000000000000">
Conventional Multiplication</A>
</H3>
Conventional multiplication is spelled out as

<P>
<!-- MATH
 $c_{i,j} = \sum\limits_k a_{i,k} b_{k,j}$
 -->
<IMG
 WIDTH="125" HEIGHT="46" ALIGN="MIDDLE" BORDER="0"
 SRC="img4.png"
 ALT="$c_{i,j} = \sum\limits_k a_{i,k} b_{k,j}$">

<P>
For a <IMG
 WIDTH="45" HEIGHT="33" ALIGN="MIDDLE" BORDER="0"
 SRC="img3.png"
 ALT="$2\times 2$"> matrix, there is the following:
<BR><P></P>
<DIV ALIGN="CENTER">
<!-- MATH
 \begin{displaymath}
\left(\begin{array}{ccc}  a_{1,1}&  a_{1,2} &   \\ a_{2,1} &  a_{2,2} &   \end{array}\right)
\left(\begin{array}{ccc}  b_{1,1}&  b_{1,2} &   \\ b_{2,1} &  b_{2,2} &   \end{array}\right) =
\left(\begin{array}{ccc}  a_{1,1} b_{1,1} + a_{1,2} b_{2,1}&  a_{1,1}b_{1,2} + a_{1,2}  b_{2,2} &   \\ a_{2,1} b_{1,1} + a_{2,2} b_{2,1} &  a_{2,1} b_{1,2} + a_{2,2} b_{2,2} &   \end{array}\right)
\end{displaymath}
 -->

<IMG
 WIDTH="606" HEIGHT="50" BORDER="0"
 SRC="img5.png"
 ALT="\begin{displaymath}\left(\begin{array}{ccc} a_{1,1}&amp; a_{1,2} &amp; \\  a_{2,1} &amp;...
...,1} &amp; a_{2,1} b_{1,2} + a_{2,2} b_{2,2} &amp; \end{array}\right)\end{displaymath}">
</DIV>
